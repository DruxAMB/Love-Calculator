<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="favicon.png" type="image/png">
    <title>DruxAMB - Love Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
  </head>
  <body class="p-2 text-white">
    <div class="main align-items-center justify-content-center">
      <div class="h3 mx-2 fw-bold text-white">
        <b class="h1 fw-bold text-success">D</b>ruxAMB
      </div>
      <div class="header h2 fw-bolder fs-1">ðŸ’•Love Calculator</div>
      <div class="container">
        <div class="h1" id="head"></div>
        <div class="p" id="para"></div>
        <div class="d-flex justify-content-between mx-2">
          <input
            type="text"
            id="male"
            class="focus-ring bg-transparent text-light mx-1"
            placeholder="@Male Lover"
            style="width: 100%"
          />
          <span class="btn btn-danger text-light mx-1" id="btn" onclick="clickMe()"

          >
          <span class="btn btn-danger text-light mx-1" id="rst" onclick="clickRst()"
            >Reset</span
          >
          <input
            type="text"
            id="female"
            class="focus-ring bg-transparent text-light mx-1"
            placeholder="@Female Lover"
            style="width: 100%"
          />
        </div>
      </div>
    </div>
  </body>
  <script src="main.js"></script>
</html>
